  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Blog</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact-section">
    <div class="container">
      <h2>Contact</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="contact-item">
            <a href="https://www.linkedin.com/" target="_blank"><img src="https://example.com/logo-linkedin.png" alt="LinkedIn"></a>
            <p>LinkedIn</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-item">
            <a href="https://github.com/" target="_blank"><img src="https://example.com/logo-github.png" alt="GitHub"></a>
            <p>GitHub</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-item">
            <a href="https://www.example.com/" target="_blank"><img src="https://example.com/logo-other.png" alt="Other Social"></a>
            <p>Other Social</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="contact-item">
            <a href="mailto:yourname@example.com"><img src="https://example.com/logo-email.png" alt="Email"></a>
            <p>Email: yourname@example.com</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-item">
            <img src="https://example.com/logo-phone.png" alt="Phone">
            <p>Phone: +1 123-456-7890</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
